<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADA School Portal</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap");

      * {
        font-family: "Inter", sans-serif;
      }

      .hover-link {
        transition: 300ms;
      }

      .hover-link:hover {
        transition: 300ms;
        background: lightgray !important;
        color: black !important;
        font-weight: bold;
      }
    </style>
  </head>
  <body
    style="
      background-image: url('./ada.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      padding: 0px;
      margin: 0px;
    "
  >
    <div
      style="
        background-color: black;
        opacity: 0.7;
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <div style="color: white; font-size: 50px; font-weight: bold">
        ADA School Portal
      </div>
      <div
        style="
          margin-top: 30px;
          display: flex;
          gap: 30px;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
          width: 500px;
        "
        id="items"
      >
      </div>
      <div style="margin-top: 30px; color: white;">
        &copy; Dev by <a href="https://valehismayilov.com" style="font-weight: bold; color: white;" target="_blank">Valeh Ismayilov</a>
      </div>
    </div>
  </body>
  <script type="module">
    import items from "./items.json";

    const container = document.querySelector("#items");

    for(let item of items) {
      const {title, href} = item;

      const anchor = document.createElement("a");

      anchor.href = href;
      anchor.target = "_blank";
      anchor.classList.add("hover-link")
      anchor.setAttribute("style", `
        background: black;
        color: white;
        border: 1px solid lightgray;
        padding: 15px;
        text-decoration: none;
        width: 200px;
        font-size: 20px;
        text-align: center;
      `);
      anchor.textContent = title;

      container.append(container);
    }
  </script>
</html>
